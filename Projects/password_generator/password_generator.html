<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_generator.css">
</head>
<body>
    <a href="../../index.html">
        <button class="btn-home">Home</button>
    </a>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button onclick="generatePassword()">Generate Password</button>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
        <div class="options">
            <label for="length" class="passlength">Password Length:</label>
            <input type="range" id="length" name="length" min="8" max="72" value="12" class="barra">
            <span id="lengthDisplay">12</span>
            <div class="checkboxes">
                <input type="checkbox" id="uppercase" name="uppercase">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="lowercase" name="lowercase" checked>
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="numbers" name="numbers" checked>
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="symbols" name="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
        </div>
    </div>
    <footer>
        <p><span class="info-icon">&#9432;</span> For enhanced security, it is recommended to update your password every 14 days.</p>
    </footer>
    <script src="password-script.js"></script>
</body>
</html>
